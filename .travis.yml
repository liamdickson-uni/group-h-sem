language: java

addons:
  hosts:
    - db

services:
  - docker

install:
  - docker build -t database db/.
  - docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean


jobs:
  include:
    - stage: Unit Tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.group.sem.AppTests
    - stage: Integration Tests
      jdk: oraclejdk11
      script: mvn test -Dtest=com.group.sem.AppIntegrationTest
    - stage: GitHub Release
      #We don't want to install
      install: skip
      #We will build the jar
      jdk: oraclejdk11
      script:
        - echo "Deploying to GitHub Releases"
        #Package (build the jar)
        - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
      before_deploy:
        #Set up git user name and tag this commit
        - git config --local user.name "Tom McEachan"
        - git config --local user.email "tom.a.mceachan@outlook.com"
        #Create temporary tag from date and Git log.
        -  export TRAVIS_TAG=${TRAVIS_TAG:-(date +'%Y-%m-%d')-$(git log --format=%h -1)}
        #Set tag
        - git tag $Travis_TAG
      deploy:
        provider: releases
        #This is the token we set before
        api-key: $GITHUB_OATH_TOKEN
        #Copy built JAR file to release. JAR built in $TRAVIS_BUILD_DIR/target
        file: $TRAVIS_BUILD_DIR/target/groupHSemMethods.jar
        cleanup: false


stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master

after_success:
      - bash <(curl -s https://codecov.io/bash)